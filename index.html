<!DOCTYPE html>
<html lang="en">
    <head>
            <title> Login Page</title>
            <meta charset="UTF-8">
            <meta name="title" content="Vincent van Gogh's early life">
            <meta name="description" content="Early life of van Gogh as a budding painter">
            <meta name="author" content="Deborah Anderson">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
   
        <main class="container">
            <div class="card">
                <h1>Login</h1>
                    <form action="get">
                        <div class="form  form-group-1">
                            <label for="name"></label>
                            <input type="text" id="name" placeholder="Username" required >
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="form  form-group-2">
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class="form  form-group-3">
                            <label><input type="checkbox" id="checkbox" name="checkbox">Remember me</label>
                            <a href="#">Forget password?</a>
                        </div >
                        <div class="form  form-group-4">
                            <button type="submit" class="btn">Login</button>
                            <P>Don't have an account?<a href="#">Register</a></P>
                        </div>
                    </form>
            
            </div>        
        
        </main>
    </body>
 
</html>
